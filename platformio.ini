lib_deps = bitbucket-christandlg/BMx280MI@^1.2.1, gyverlibs/Tachometer@^1.3, knolleary/PubSubClient@^2.8, bblanchon/ArduinoJson@^6.19.4, arduino-libraries/NTPClient@^3.2.1, https://github.com/sstaub/TickTwo


